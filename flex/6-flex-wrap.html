    <title>Flex</title>
    <style>
    
    .container{
        max-width: 900px;
        width: 100%;
        outline: 1px solid red;
        margin: auto;
    }
    .row{
        display: flex;
        flex-wrap: wrap;

    }
    div{
        text-align: center;
        height: 300px;
        flex: 1 0 200px;
    }
    .prvi{
        background: crimson;
    }
    .drugi{
        background: cyan;

    }
    .treci{
        background: gold;

    }

    </style>
</head>
<body>
    <section class="container">
        <article class="row">
            <div class="prvi">Prvi</div>
            <div class="drugi">Drugi</div>

    </section>
</body>
</html>
