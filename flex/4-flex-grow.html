    <title>Flex</title>
    <style>
    
    .container{
        width: 920px;
        outline: 1px solid red;
        margin: auto;
    }
    .row{
        display: flex;
    }
    div{
        text-align: center;
        padding: 30px;
        flex-grow: 1;
    }
    .prvi{
        background: crimson;
        flex-grow: 2;
    }
    .drugi{
        background: cyan;
        flex-grow: 8;

    }
    .treci{
        background: gold;
        flex-grow: 2;

    }

    </style>
</head>
<body>
    <section class="container">
        <article class="row">
            <div class="prvi">Prvi</div>
            <div class="drugi">Drugi</div>

    </section>
</body>
</html>
