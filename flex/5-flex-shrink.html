<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
<style>
.parent{
    display: flex;

}
.box-1{
    background: gold;
    flex: 1 1 200px;
}
.box-2{
    background: hotpink;
    flex: 1 5 200px;

}
.box-3{
    background: purple;
    flex: 1 5 200px;

}
.box-4{
    background: lawngreen;
    flex: 1 5 200px;

}
article{
    flex-grow: 1;
    text-align: center;
    padding: 50px;
}
</style>
</head>

<body>
    <section class="parent">
        <article class="box-1">Box 1</article>
        <article class="box-2">Box 2</article>
        <article class="box-3">Box 3</article>
        <article class="box-4">Box 4</article>

    </section>



</body>
</html>
