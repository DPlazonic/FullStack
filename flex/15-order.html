<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .roditelj {
            min-width: 600px;
            height: 200px;
            background: gold;
            display: flex;
            flex-wrap: wrap;
        }
        div {
            border: 1px solid black;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .box-1 {
            background: red;
            order: 1;
        }
        .box-2 {
            background: blue;
            order: 3;
        }
        .box-3 {
            background: green;
            order: 2;
        }
        .box-4 {
            background: pink;
            order: -1;
        }
        @media(max-width: 768px) {
            .roditelj {
                min-width: unset;
                height: auto;
            }
            div {
                flex: 0 0 50%;
                height: 200px;
            }
            .box-4 {
                background: pink;
                order: 4;
            }
        }
    </style>
</head>
<body>
    <h1>Order</h1>
    <hr>
    <section class="roditelj">
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
        <div class="box-3">Box 3</div>
        <div class="box-4">Box 4</div>
    </section>
</body>
</html>
