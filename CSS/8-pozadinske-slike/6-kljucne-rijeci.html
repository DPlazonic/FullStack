<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        section{
            width: 1000px;
            height: 700px;    
            border: 2px solid red;
            background-image: url(img/css\ mala\ slika.png);
            background-repeat: no-repeat;
            background-position: right top;
            position: relative;
            }
        table{
            background: lightblue;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <section>
        <h1>Polozaj pozadinske slike</h1>
        <table cellpadding="10" border="2">
            <thead>
                <th>Kljucna rec</th>
                <th>Znacenje</th>
            </thead>
            <tbody>
                <tr>
                    <td><span>BOTTOM</span></td>
                    <td>Polozaj uz donju ivicu</td>
                </tr>
                <tr>
                    <td><span>CENTER</span></td>
                    <td>Sredisnji polozaj</td>
                </tr>
                <tr>
                    <td><span>LEFT</span></td>
                    <td>Polozaj uz levu ivicu</td>
                </tr>
                <tr>
                    <td><span>RIGHT</span></td>
                    <td>Polozaj uz desnu ivicu</td>
                </tr>
                <tr>
                    <td><span>TOP</span></td>
                    <td>Polozaj uz gornju ivicu</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
