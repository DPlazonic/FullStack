<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body{
            font-size: 30px;
            }
        span{
            background: cyan;
            height: 100px;
            display: inline-block;
            width: 500px;
        }
        h1{
            background: darkorange;
            text-align: center;
            display: inline-block;
        }
        nav{
            background: lightgreen;
            }
        nav ul li {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Inline block</h1>
    <hr>
    <span>Ja sam inline element</span>
    <span>Ja sam inline element</span>
    <nav>
        <ul>
            <li><a href="">Item 1</a></li>
            <li><a href="">Item 2</a></li>
            <li><a href="">Item 3</a></li>

        </ul>
    </nav>
</body>
</html>
