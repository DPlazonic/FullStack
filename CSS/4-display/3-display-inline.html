<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        section, article, div{
            border: 1px solid black;
            font-size: 30px;
            background: violet;
            margin:20px 0;
            display: inline;
             height:100px; 
             /* ne moze visina na inline element */
        }
    </style>
</head>
<body>
    <h1>Inline</h1>
    <hr>
    <section>Block</section>
    <article>Block</article>
    <div>Block</div>
    <hr>
    <h2>Inline element</h2>
    <ul>
        <li>a</li>
        <li>img</li>
        <li>span</li>
        <li>ipunt</li>
    </ul>
    <a href="">Inline link</a>
</body>
</html>
