<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body{
            font-size: 40px;
        }
        section article span.span{
            color:red;
        }
        span{
            color: green;
        }
    </style>
</head>
<body>
    <section>
        <h2>Selekcija potomaka</h2>
        <article>
            <h3>Naslov articla</h3>
            <span class="span">Tekst u spanu</span>
        </article>
    </section>
</body>
</html>
