<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1{
            font-size: 70px;
            }
        body{
            font-size: 30px;
        }
        .underline{
            text-decoration: underline;
        }
        .overline{
            text-decoration: overline;
        }
        .kombinacija{
            text-decoration: underline overline;
        }
        .strike{
            text-decoration: line-through;
        }
    </style>

</head>
<body>
    <h1>Text decoration</h1>
    <hr>
    <div>
        <p>Ja sam <span class="underline">podvucen tekst</span></p>
        <p>Iznad mene ima <span class="overline">linija</span></p>
        <p>Iznad mene ima <span class="kombinacija">ispod i iznad</span></p>
        <p>Ja sam <span class="strike">precrtan tekst</span></p>
    </div>

</body>
</html>
