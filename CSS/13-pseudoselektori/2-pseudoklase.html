<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        ul {
            font-size: 40px;
            list-style: none;
        }
        ul li:first-child {
            color: red;
        }
        ul li:last-child {
            color: red;
        }
        ul li:nth-child(3) {
            color: green;
        }
        ul li:nth-child(odd) {
            color: tomato;
        }
        ul li:nth-child(even) {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Clan liste 1</li>
        <li>Clan liste 2</li>
        <li>Clan liste 3</li>
        <li>Clan liste 4</li>
        <li>Clan liste 5</li>
    </ul>
</body>
</html>
