<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1::first-letter {
            font-size: 3em;
            font-style: italic;
            color: tomato;
            text-shadow: 3px 3px 5px black;
        }
        h1::before {
            content: "Ovo je ";
            color: lightseagreen;
        }
        h1::after {
            content: " web sajt";
            color: tomato;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Webcon</h1>
</body>
</html>
